  <body onload = "getLocalStorage(false)">

    <div id="foto1" >
      <img id="f1" src="imagem/foto.jpg" width="100px" height="100px">
    </div>

    <div id="titulo">
      <h1 id="h1">JOGO DA VELHA: PLACAR</h1>
    </div>

    <div id="foto2">
      <img id="f2" src="imagem/foto2.jpg" width="100px" height="100px">
    </div>
    
    <div id="principal">
      <div class="oponentes">
      <label id="nomejogador1"></label>
      <label id="nomejogador2"></label>
    </div>

    <table id="placar" class = "mostrar">
     <thead>
     </thead>
     <tbody style="top:2%;">
       <tr>
         <td>Nº da Rodada</td>
         <td>Jogador 1</td>
         <td>Jogador 2</td>
         <td>Vencedor</td>
       </tr>
       <tr>
         <td id= "r1"></td>
         <td id= "j1-1"></td>
         <td id= "j2-1"></td>
         <td id= "v1"></td>
       </tr>
       <tr>
         <td id= "r2"></td>
         <td id= "j1-2"></td>
         <td id= "j2-2"></td>
         <td id= "v2"></td>
       </tr>
       <tr>
         <td id= "r3"></td>
         <td id= "j1-3"></td>
         <td id= "j2-3"></td>
         <td id= "v3"></td>
       </tr>
     </tbody>
    </table>

    <table id="game" class = "esconder">
     <thead>
     </thead>
     <tbody>
       <tr>
         <td id ="1" onclick="jogada('1'),houveVencedor('1')"></td>
         <td id ="2" onclick="jogada('2'),houveVencedor('2')"></td>
         <td id ="3" onclick="jogada('3'),houveVencedor('3')"></td>
       </tr>
       <tr>
         <td id ="4" onclick="jogada('4'), houveVencedor('4')"></td>
         <td id ="5" onclick="jogada('5'), houveVencedor('5')"></td>
         <td id ="6" onclick="jogada('6'), houveVencedor('6')"></td>
       </tr>
       <tr>
         <td id ="7" onclick="jogada('7'), houveVencedor('7')"></td>
         <td id ="8" onclick="jogada('8'), houveVencedor('8')"></td>
         <td id ="9" onclick="jogada('9'), houveVencedor('9')"></td>
       </tr>
     </tbody>
    </table>
  
    <form action="javascript:void(0)" onsubmit="SalvarJogadores()">
       <label id= "lj1">Jogador 1</label>
       <input class="jogador1" placeholder="Digite o nome do Jogador1" required>
       <label id= "sj1">Simbolo do Jogador 1</label>
       <select class="jogador1" required>
        <option value = ""> Selecione uma opção</option> 
        <option>X</option>
        <option>O</option>
        <option>Goku</option>
        <option>Vegeta</option>
        <option>Dora</option>
        <option>Raposo</option>
       </select><br>

       <label id= "lj2" >Jogador 2</label>
       <input class="jogador2" placeholder="Digite o nome do Jogador2" required> 
       <label id= "sj2">Simbolo do Jogador 2</label>
       <select class="jogador2" required>
        <option value = ""> Selecione uma opção</option> 
        <option>O</option>
        <option>X</option>
        <option>Vegeta</option>
        <option>Goku</option>
        <option>Raposo</option>
        <option>Dora</option>
       </select><br>
      

       <button id="meuButton" type = "submit">Jogar</button>
    </form>
    <button id = "clear" onclick="reset()">Reiniciar Histórico</button>
    <label id="rodada"></label>
